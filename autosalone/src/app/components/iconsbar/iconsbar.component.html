<div class="row justify-content-center">
  <div
    *ngFor="let brand of brands"
    class="col col-3 col-md-2 col-lg-1 text-center d-flex align-items-center justify-content-center"
  >
    <img
      src="images/{{ brand.brandLogo }}"
      class="icon w-75"
      alt="{{ brand.brandName }}"
      [routerLink]="['/brand', brand.brandName.toLowerCase()]"
    />
  </div>
</div>
